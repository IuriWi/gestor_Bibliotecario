<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Bibliotecário</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />
    <link rel="stylesheet" href="estilos/style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Gestor Bibliotecário</h1>
        <i id="iburguer" class="material-symbols-outlined" onclick="mudarTamanho()">menu</i>    
        <menu id="itens">
            <ul>
                <li><a href="#" id="login" onclick="formLogin()">Login</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </menu>
    </header>
    <main>
        <section>
            <h2>Bem vindo ao<br> Gestor Bibliotecário da<br> Escola Rural Ouricuri - ERO</h2>
            <div id="caixa">
                <div id="caixaConteudo">
                    <form action="" id="iform">
                        <h2>Login</h2>
                        <p>Faça login no sistema utilizando suas credencias</p>
                        <label for="iusuario">Usuário </label><br>
                        <input type="text" name="usuario" id="iusuario" placeholder="Digite seu nome de usuario"><br><br>
                        <label for="isenha">Senha</label><br>
                        <input type="text" name="usuario" id="isenha" placeholder="Digite sua senha"><br><br>
                        <div id="botao"><input type="button" value="Entrar" id="botao1"></div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
